<div class="container">
    <div class="sub-div">
        <h2 >Add Product</h2>
        <form [formGroup]="addform" (ngSubmit)="submit()">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input formControlName="price" type="number" class="form-control" id="price">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="quan">Quantity</label>
                        <input formControlName="quantity" type="number" class="form-control" id="quan">
                    </div>
                    <div class="form-group">
                        <label for="cate">Category</label>
                        <input formControlName="category" type="text" class="form-control" id="cate">
                    </div>
                </div>
                <button type="submit" class="btn btn-success mt-4">Submit</button>
            </div>
        </form>
    </div>
</div>
