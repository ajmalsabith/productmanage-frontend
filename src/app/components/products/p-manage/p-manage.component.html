<div class="container">
    <button class="btn btn-dark mt-3"><a href="/add">Add Products</a></button>
    <table class="mt-3 table table-structured table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of prodata">
                <td>{{item._id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.category}}</td>
                <td>
                    <button (click)="edit(item)" class="m-1 btn btn-info">edit</button>
                    <button (click)="delete(item._id)" class="m-1 btn btn-danger">delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="isShow" class="overlay">
        <div class="popup">
            <button (click)="change()" class="changeb btn btn-dark">X</button>

            <h2>Edit Product</h2>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input [(ngModel)]="name" type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input [(ngModel)]="price" type="number" class="form-control" id="price">
                        </div>
                        <button type="submit" (click)="submit()" class="btn btn-success mt-4">Submit</button>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quan">Quantity</label>
                            <input [(ngModel)]="quantity" type="number" class="form-control" id="quan">
                        </div>
                        <div class="form-group">
                            <label for="cate">Category</label>
                            <input  [(ngModel)]="category" type="text" class="form-control" id="cate">
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
